<mat-card class="recipe-card" *ngFor="let c of recipes" [routerLink]="['/details', c.id]">
  <div class="recipe-content">
    <div class="recipe-image-container">
      <img class="recipe-image" src="{{ c.image }}" alt="">
    </div>
    <div class="recipe-details">
      <div class="recipe-details-content">
        <h3 class="recipe-title">{{ c.title }}</h3>
        <p class="recipe-nutrients">{{ c.nutrients }}</p>
      </div>
    </div>
  </div>
</mat-card>
