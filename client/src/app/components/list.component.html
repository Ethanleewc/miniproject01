<mat-nav-list class="recipe-list">
    <div class="recipe-item" *ngFor="let c of recipes">
      <a mat-list-item [routerLink]="['/details', c.id]">
        <div class="recipe-content">
          <img class="recipe-image" src="{{ c.image }}" alt="">
          <div class="recipe-details">
            <h3 class="recipe-title">{{ c.title }}</h3>
            <p class="recipe-nutrients">{{ c.nutrients }}</p>
          </div>
        </div>
      </a>
    </div>
  </mat-nav-list>
