<mat-card class="card">
    <form [formGroup]="form" (ngSubmit)="saveRemark()">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Remarks - </mat-label>
          <textarea matInput formControlName="remark"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Insert</button>
      </mat-card-actions>
    </form>
  </mat-card>
